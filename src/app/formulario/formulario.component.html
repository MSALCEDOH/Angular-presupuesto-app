
<div class="agregar">
    <div class="agregar_contenedor">
        <select (change)="CambiarTipoOperacion($event)" class="agregar_tipo" [ngClass]="{redfocus:tipo == 'egr'}">
            <option value="ing" selected>+</option>
            <option value="egr">-</option>
        </select>
        <input [ngClass]="{redfocus:tipo == 'egr'}" type="text" class="agregar_descripcion" 
        placeholder="Agregar DescripciÃ³n" [(ngModel)] = "descripcionInput" required="">
        <input [ngClass]="{redfocus:tipo == 'egr'}" type="number" class="agregar_valor" 
        placeholder="Valor"  [(ngModel)] = "valorInput" required="">
        <button [ngClass]="{redfocus:tipo == 'egr'}" type="submit" class="agregar_btn">
            <i [ngClass]="{red:tipo == 'egr'}" class="ion-ios-checkmark-outline" (click)="AgregarIngEg()"></i>
        </button>
    </div>
</div>
